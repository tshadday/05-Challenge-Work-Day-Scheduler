<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form>
        <div class="row timeBlock">
          <label for="hour9" class="col-sm-1 col-form-label border-top">9 AM</label>
          <div class="col-sm-10 input-group mb-3">
            <input class="form-control" id="hour9" aria-label="save" aria-describedby="saveHour9">
            <button class="btn btn-outline-secondary" type="button" id="saveHour9">Save</button>
          </div>
        </div>
        <div class="row timeBlock">
          <label for="hour10" class="col-sm-1 col-form-label border-top">10 AM</label>
          <div class="col-sm-10 input-group mb-3">
            <input class="form-control" id="hour10" aria-label="save" aria-describedby="saveHour10">
            <button class="btn btn-outline-secondary" type="button" id="saveHour10">Save</button>
          </div>
        </div>
        <div class="row timeBlock">
          <label for="hour11" class="col-sm-1 col-form-label border-top">11 AM</label>
          <div class="col-sm-10 input-group mb-3">
            <input class="form-control" id="hour11" aria-label="save" aria-describedby="saveHour11">
            <button class="btn btn-outline-secondary" type="button" id="saveHour11">Save</button>
          </div>
        </div>
        <div class="row timeBlock">
          <label for="hour12" class="col-sm-1 col-form-label border-top">12 PM</label>
          <div class="col-sm-10 input-group mb-3">
            <input class="form-control" id="hour12" aria-label="save" aria-describedby="saveHour12">
            <button class="btn btn-outline-secondary" type="button" id="saveHour12">Save</button>
          </div>
        </div>
        <div class="row timeBlock">
          <label for="hour13" class="col-sm-1 col-form-label border-top">1 PM</label>
          <div class="col-sm-10 input-group mb-3">
            <input class="form-control" id="hour13" aria-label="save" aria-describedby="saveHour13">
            <button class="btn btn-outline-secondary" type="button" id="saveHour13">Save</button>
          </div>
        </div>
        <div class="row timeBlock">
          <label for="hour14" class="col-sm-1 col-form-label border-top">2 PM</label>
          <div class="col-sm-10 input-group mb-3">
            <input class="form-control" id="hour14" aria-label="save" aria-describedby="saveHour14">
            <button class="btn btn-outline-secondary" type="button" id="saveHour14">Save</button>
          </div>
        </div>
        <div class="row timeBlock">
          <label for="hour15" class="col-sm-1 col-form-label border-top">3 PM</label>
          <div class="col-sm-10 input-group mb-3">
            <input class="form-control" id="hour15" aria-label="save" aria-describedby="saveHour15">
            <button class="btn btn-outline-secondary" type="button" id="saveHour15">Save</button>
          </div>
        </div>
        <div class="row timeBlock">
          <label for="hour16" class="col-sm-1 col-form-label border-top">4 PM</label>
          <div class="col-sm-10 input-group mb-3">
            <input class="form-control" id="hour16" aria-label="save" aria-describedby="saveHour16">
            <button class="btn btn-outline-secondary" type="button" id="saveHour16">Save</button>
          </div>
        </div>
        <div class="row timeBlock">
          <label for="hour17" class="col-sm-1 col-form-label border-top">5 PM</label>
          <div class="col-sm-10 input-group mb-3">
            <input class="form-control" id="hour17" aria-label="save" aria-describedby="saveHour17">
            <button class="btn btn-outline-secondary" type="button" id="saveHour17">Save</button>
          </div>
        </div>
      </form>  
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
